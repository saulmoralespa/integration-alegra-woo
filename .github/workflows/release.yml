name: Create Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating release for version: $VERSION"

      - name: Validate version format
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Error: Tag version must follow semantic versioning (e.g., 0.3.2)"
            exit 1
          fi
          echo "‚úÖ Version format is valid: $VERSION"

      - name: Create release directory
        run: |
          mkdir -p release/integration-alegra-woo
          echo "‚úÖ Release directory created"

      - name: Copy plugin files
        run: |
          echo "üì¶ Copying plugin files..."
          
          # Copiar archivos y directorios principales
          cp -r assets release/integration-alegra-woo/
          cp -r includes release/integration-alegra-woo/
          cp -r lib release/integration-alegra-woo/
          
          # Copiar vendor solo si existe
          if [ -d vendor ]; then
            cp -r vendor release/integration-alegra-woo/
          fi
          
          # Copiar archivos ra√≠z
          cp integration-alegra-woo.php release/integration-alegra-woo/
          cp readme.txt release/integration-alegra-woo/
          
          echo "‚úÖ Files copied successfully"

      - name: Verify plugin structure
        run: |
          echo "üìã Verifying plugin structure..."
          ls -la release/integration-alegra-woo/
          
          # Verificar que existe el archivo principal del plugin
          if [ ! -f release/integration-alegra-woo/integration-alegra-woo.php ]; then
            echo "‚ùå Error: Main plugin file not found!"
            exit 1
          fi
          
          echo "‚úÖ Plugin structure verified"

      - name: Create ZIP file
        run: |
          cd release
          zip -r ../integration-alegra-woo.zip integration-alegra-woo/ -x "*.git*" "*.DS_Store"
          cd ..
          
          # Verificar que el ZIP se cre√≥ correctamente
          if [ ! -f integration-alegra-woo.zip ]; then
            echo "‚ùå Error: ZIP file was not created!"
            exit 1
          fi
          
          # Mostrar tama√±o del archivo
          ZIP_SIZE=$(du -h integration-alegra-woo.zip | cut -f1)
          echo "‚úÖ ZIP created successfully (Size: $ZIP_SIZE)"

      - name: Generate changelog from commits
        id: changelog
        run: |
          echo "üìù Generating changelog..."
          
          # Obtener el tag anterior
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "CHANGELOG=Primera release del plugin" >> $GITHUB_OUTPUT
          else
            # Generar changelog desde el √∫ltimo tag
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --no-merges)
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## üéâ Integration Alegra WooCommerce v${{ steps.get_version.outputs.VERSION }}
            
            ### üì¶ Instalaci√≥n
            
            1. Descarga el archivo `integration-alegra-woo.zip` adjunto abajo
            2. Ve a **WordPress** ‚Üí **Plugins** ‚Üí **A√±adir nuevo** ‚Üí **Subir plugin**
            3. Selecciona el archivo ZIP y haz clic en **"Instalar ahora"**
            4. Activa el plugin y configura tus credenciales de Alegra
            
            ### üìã Cambios en esta versi√≥n
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### ‚ÑπÔ∏è Requisitos
            
            - WordPress 6.0 o superior
            - WooCommerce 9.6 o superior
            - PHP 8.1 o superior
            - Plugin: Departamentos y Ciudades de Colombia para WooCommerce
            
            ### üìö Documentaci√≥n
            
            Para ver el changelog completo y documentaci√≥n detallada, consulta el archivo `readme.txt` incluido en el plugin.
            
            ### üîó Enlaces
            
            - [Sitio web del desarrollador](https://saulmoralespa.com)
            - [Soporte](https://saulmoralespa.com)
            - [LinkedIn](https://www.linkedin.com/in/saulmoralespa/)
            
            ---
            
            **Nota**: Este es un plugin para integraci√≥n con Alegra Colombia. Aseg√∫rate de tener una cuenta activa en Alegra y tus credenciales API antes de instalar.
          files: |
            integration-alegra-woo.zip
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

